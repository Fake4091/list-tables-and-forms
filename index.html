<!doctype html>
<html>
  <head>
    <title>List, Tables, and Forms</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <table>
        <tr>
          <th rowspan="2" class="header">Registration Form</th>
        </tr>
        <tr>
          <td>Enter Name</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Enter Password</td>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <td>Enter Address</td>
          <td><textarea></textarea></td>
        </tr>
        <tr>
          <td>Select Game</td>
          <td><input type="checkbox">Hockey</input></td>
          <td><input type="checkbox">Football</input></td>
          <td><input type="checkbox">Badminton</input></td>
          <td><input type="checkbox">Cricket</input></td>
          <td><input type="checkbox">volleyball</input></td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>
            <input type="radio">Male</input>
            <input type="radio">Female</input>
          </td>
        </tr>
        <tr>
          <td>Select ur Age</td>
          <td><input type="number" title="Select" min=0 max=150 /></td>
        </tr>
        <tr>
          <td>Select Photo</td>
          <td><input type="file" id="userPhoto" name="filename" accept="image/*"/></td>
        </tr>
        <tr>
          <td rowspan="2">
            <input type="button" value="Click Me" />
            <input type="reset" value="Reset" />
            <input type="submit" value="Submit" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
